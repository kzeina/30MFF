<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30MFF Website Drinks Page</title>

  <!-- using bungee font from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  
  <!-- link to css files -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="drinks.css">
</head>

<body>

  <!-- top navigation bar -->
  <header class="top-bar">
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="video.html">Video</a>
      <a href="food.html">Food</a>
      <a href="drinks.html" class="active">Drinks</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <!-- main title -->
    <h1>Still thirsty?</h1>
    <!-- instructions -->
    <p>Select a drink</p>

    <!-- wrapper for fridge so we can position messages absolutely -->
    <div class="fridge-wrapper"> 
      
      <div class="fridge-container">
        
        <div class="fridge-body">
          <div class="fridge-handle"></div>
          
          <!-- each shelf has 3 drinks -->
          <div class="shelf">
            <!-- data-message stores the snarky message when clicked -->
            <div class="drink-item" data-message="tap water is free you know">
              <img src="water.png" alt="Water bottle">
              <span>Water</span>
            </div>
            <div class="drink-item" data-message="third one today?">
              <img src="redbull.png" alt="Energy drink">
              <span>Energy Drink</span>
            </div>
            <div class="drink-item" data-message="it's flat">
              <img src="soda.png" alt="Soda">
              <span>Old Soda</span>
            </div>
          </div>

          <div class="shelf">
            <div class="drink-item" data-message="sniff test required">
              <img src="milk.png" alt="Milk">
              <span>Milk</span>
            </div>
            <div class="drink-item" data-message="basically sugar water">
              <img src="juice.png" alt="Juice">
              <span>Juice</span>
            </div>
            <div class="drink-item" data-message="yesterday's disappointment">
              <img src="coffee.png" alt="Coffee">
              <span>Cold Coffee</span>
            </div>
          </div>

          <div class="shelf">
            <div class="drink-item" data-message="bad decisions incoming">
              <img src="beer.png" alt="Beer">
              <span>Beer</span>
            </div>
            <div class="drink-item" data-message="how old are you again?">
              <img src="chocomilk.png" alt="Chocolate milk">
              <span>Chocolate Milk</span>
            </div>
            <div class="drink-item" data-message="for the kids... right?">
              <img src="juicebox.png" alt="Juice box">
              <span>Juice Box</span>
            </div>
          </div>

        </div>
      </div>

      <!-- this box shows the message when you click a drink -->
      <div id="message-box" class="message-box hidden"></div>

    </div>
    <!-- js handles clicking drinks and showing messages -->
    <script src="script.js"></script>
  </main>
</body>
</html>
